name: Deploy Docker Image to AWS ECR and EC2 with Debugging

on:
  push:
    branches:
      - main

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the Code
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    # Step 2: Configure AWS CLI
    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    # Step 3: Log in to Amazon ECR
    - name: Log in to Amazon ECR
      run: |
        echo "Authenticating with AWS ECR..."
        aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 476424248806.dkr.ecr.ap-south-1.amazonaws.com

    # Step 4: Build and Push Docker Image to ECR
    - name: Build and Push Docker Image
      run: |
        echo "Building Docker Image..."
        ECR_URI=476424248806.dkr.ecr.ap-south-1.amazonaws.com/sumit-ecr
        docker build -t $ECR_URI:latest .
        echo "Pushing Docker Image to ECR..."
        docker push $ECR_URI:latest

    # Step 5: SSH into EC2 and Deploy Docker Container
    - name: Deploy Docker Container on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -euxo pipefail  # Enable strict error handling and debugging
          echo "Starting EC2 deployment script..."

          echo "Updating EC2 instance..."
          timeout 10m sudo apt-get update || { echo "Update failed, exiting."; exit 1; }

          echo "Removing old GPG key file (if exists)..."
          sudo rm -f /usr/share/keyrings/mongodb-archive-keyring.gpg || true

          echo "Downloading MongoDB GPG key..."
          timeout 2m wget -qO - https://www.mongodb.org/static/pgp/server-5.0.asc | sudo gpg --no-tty --batch --dearmor -o /usr/share/keyrings/mongodb-archive-keyring.gpg

          echo "Fixing broken dpkg state..."
          timeout 5m sudo dpkg --configure -a || true

          echo "Cleaning up Elasticsearch state..."
          sudo rm -f /etc/elasticsearch/elasticsearch.keystore.tmp || true
          timeout 5m sudo dpkg --configure -a || true

          echo "Installing Docker (if not installed)..."
          if ! [ -x "$(command -v docker)" ]; then
            timeout 10m sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
            echo "Docker installed successfully!"
          else
            echo "Docker is already installed."
          fi

          echo "Authenticating EC2 instance with ECR..."
          timeout 2m aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 476424248806.dkr.ecr.ap-south-1.amazonaws.com

          echo "Pulling the Docker image from ECR..."
          timeout 5m docker pull 476424248806.dkr.ecr.ap-south-1.amazonaws.com/sumit-ecr:latest

          echo "Stopping any existing container..."
          docker stop sumit-ecr-container || true
          docker rm sumit-ecr-container || true

          echo "Starting the Docker container..."
          timeout 5m docker run -d --name sumit-ecr-container -p 80:80 476424248806.dkr.ecr.ap-south-1.amazonaws.com/sumit-ecr:latest

          echo "Deployment Complete!"
        debug: true
